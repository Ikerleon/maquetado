<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Schibsted+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@600&family=Playfair+Display&family=Schibsted+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!--Contenedor de registro-->
    <div class="Registrarse">
        <!--formulario para registrarse-->
        <form action="" id="form">
            <h1 class="titulo"> Registro</h1>
            <div class="datos nombre">
                <input type="text" id="nombre">
                <label for="nombre">Nombre</label>
                <p class="mensajeError"></p>
            </div>
            <div class="datos correo">
                <input type="email" id="correo">
                <label for="correo">Correo institucional</label>
                <p class="mensajeError"></p>
            </div>
            <div class="datos contrasena">
                <input type="password" id="contrasena">
                <label for="contrasena">Contraseña</label>
                <p class="mensajeError"></p>
            </div>
            <div class="datos repe_contrasena">
                <input type="password" id="repe_contrasena">
                <label for="repe_contrasena"> Repetir contraseña</label>
                <p class="mensajeError"></p>
            </div>
            <div class="datos_terminos terminosycondiciones">
                <input type="checkbox" id="terminosycondiciones">
                <label for="terminosycondiciones">He leído y acepto los </label>
                <a href="#">Términos y Condiciones</a>
                <p class="mensajeError"></p>
            </div>
            <button class="boton" type="button" onclick="validacionRegistro()">Registrar</button>
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesion</a></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
